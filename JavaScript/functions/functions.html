<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Function library example</title>
  <style>
    input {
      font-size: 2em;
      margin: 10px 1px 0;
    }
  </style>
</head>
<body>
    <script src="functions.js"></script>
    <script>

        let add = (num) => num + 17;
        console.log(`Add 17 to input: ${ add(2) }`);

        let mult = (x, y) => x * y;
        console.log(`Mulitply both values: ${ mult(2, 3) }`);

        let capitalizeWord = (word) => word[0].toUpperCase() + word.slice(1).toLowerCase();
        console.log(`Capilalize the word: ${ capitalizeWord('tWiN') }`);

        let lastLetter = (word) => word.slice(-1);
        console.log(`The last letter of the word: ${ lastLetter('bread') }`);

    </script>
    

</body>
</html>
